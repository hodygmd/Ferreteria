<div class="text-center">
  <label>
    Productos:
    <select [(ngModel)]="prod" class="ms-2" required>
      <option *ngFor="let i of productos" [value]="i.id">{{i.nombre}}</option>
    </select>
  </label>
</div>
<div class="d-flex row mt-5">
   <div class="bg-info text-center p-1 border rounded-2 col-3 mb-3 mx-5" *ngFor="let i of caracteristicas">
     {{i.descripcion}}
     <input type="checkbox" id="{{i.id}}" [value]="i.id" (change)="onCheckboxChange($event)">
   </div>
 </div>
